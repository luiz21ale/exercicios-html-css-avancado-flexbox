<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
</head>

<body>
    <div class="lista-imagem">
        <figure class="image-box">
            <img class="image" src="src/image/rome.png" alt="rome">
            <figcaption class="autoria">
                <h1 class="titulo-imagem">Rome</h1>
                <h6 class="altor">Michelangelo</h6>
            </figcaption>
        </figure>

        <figure class="image-box">
            <img class="image" src="src/image/boat.png" alt="boat">
            <figcaption class="autoria">
                <h1 class="titulo-imagem">Boat at Sea</h1>
                <h6 class="altor">Vincent Van Gogh</h6>
            </figcaption>
        </figure> 
        
        <figure class="image-box">
            <img class="image" src="src/image/sand-and-sea.png" alt="sand and">
            <figcaption class="autoria">
                <h1 class="titulo-imagem">Sand and Sea</h1>
                <h6 class="altor">Da vinci</h6>
            </figcaption>
        </figure>
    
        <figure class="image-box">
            <img class="image" src="src/image/starry-night.png" alt="starry night">
            <figcaption class="autoria">
                <h1 class="titulo-imagem">Starry Night</h1>
                <h6 class="altor">Vincent Van Gogh</h6>
            </figcaption>
        </figure>
    </div>
</body>
</html>
